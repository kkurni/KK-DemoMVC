    <body>
        <!--        runner-->
        <script src="libs/jasmine.js"> </script>
        <script src="libs/jasmine-html.js"> </script>
        
        <!--        3rd party libs-->
        <script src="../../KK.WebClient/Scripts/libs/jquery-1.9.1.min.js"> </script>

        <script src="../../KK.WebClient/Scripts/libs/angular-mocks.js"> </script>
        
        <script src="../../KK.WebClient/Scripts/libs/modernizr-2.6.2.js"> </script>
        

        
        <!--        app/controller-->
        <script src="../../KK.WebClient/Apps/carApp/app.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/carAdsController.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/carAdsDetailController.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/enquiryFormController.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/enquiriesController.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/enquiryConfirmationController.js"> </script>
        <script src="../../KK.WebClient/Apps/carApp/controllers/main.js"> </script>
        
        <!--        app/directives-->
        <script src="../../KK.WebClient/Apps/carApp/directives/kkError.js"> </script>
        
        <!--        app/interceptors-->
        <script src="../../KK.WebClient/Apps/carApp/interceptors/serverErrorInterceptor.js"> </script>
        
        <!--        app/services-->

        <script src="../../KK.WebClient/Apps/carApp/services/enquiryService.js"> </script>

        <script src="specs/controllers/enquiryFormController.spec.js"> </script>
        <script src="specs/controllers/enquiriesController.spec.js"> </script>
        
       
        <script>

            $(function() {

                var kickOffJasmine = function() {

                    var jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;

                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.addReporter(htmlReporter);

                    jasmineEnv.specFilter = function(spec) {
                        return htmlReporter.specFilter(spec);
                    };

                    jasmineEnv.execute();
                };

                kickOffJasmine();
            });
        </script>
    </body>
</html>
